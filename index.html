<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: "Open Sans", sans-serif;
      background-color: #F5F7FA;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* Header */
    header {
      background-color: #4A90E2;
      padding: 15px 0;
      color: white;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
      font-weight: 600;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Hero section */
    .hero {
      background-color: white;
      padding: 80px 0;
    }

    .hero-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
    }

    .hero-text {
      flex: 1;
    }

    .hero-text h1 {
      color: #4A90E2;
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .hero-text button {
      background-color: #D0021B;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    .hero-text button:hover {
      background-color: #b00117;
    }

    .hero-image img {
      width: 100%;
      max-width: 450px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Video section */
    .video {
      text-align: center;
      padding: 60px 0;
      background: #F0F2F5;
    }

    .video h2 {
      color: #4A90E2;
      margin-bottom: 25px;
    }

    .video-wrapper iframe {
      width: 80%;
      max-width: 700px;
      height: 400px;
      border: none;
    }

    /* Footer */
    footer {
      background-color: #4A90E2;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero-container {
        flex-direction: column;
        text-align: center;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      .video-wrapper iframe {
        width: 100%;
        height: 250px;
      }
    }

    @media (max-width: 480px) {
      .hero-text h1 {
        font-size: 1.6em;
      }

      .hero-text p {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container header-container">
      <div class="logo">MyBrand</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container hero-container">
      <div class="hero-text">
        <h1>We Build Beautiful Websites</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam eget felis a libero tincidunt varius.</p>
        <button>Learn More</button>
      </div>
      <div class="hero-image">
        <img src="https://via.placeholder.com/450x300" alt="Example Image">
      </div>
    </div>
  </section>

  <!-- Video Section -->
  <section class="video">
    <div class="container">
      <h2>Watch Our Story</h2>
      <div class="video-wrapper">
        <iframe width="560" height="315" src="<iframe width="560" height="315" src="https://www.youtube.com/embed/acfYQmCBsz8?si=NWdeEml6GSLalyXG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>"
        title="YouTube video" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>Â© 2025 MyBrand. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
